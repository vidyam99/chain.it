{% extends 'base.html' %}

{% block content %}
	<div class="form" style="margin-top: 120px">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">  
        <h1 style="font-size: 22px;">Let's get started!</h1> 
          
          <form action="/connect" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Name
              </label>
              <input type="text" name="name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Username
              </label>
              <input type="text" name="username" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            	<select style="background: rgba(19, 35, 47, 0.9); color: rgba(255, 255, 255, 0.5);" name="type" required>
					<option selected disabled>Choose a Type</option>
				    <option value="client">Client</option>
				    <option value="smb">Small and Medium Bussiness</option>
				</select>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          
          <button type="submit" name="signupbtn" class="button button-block"/>Confirm</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1 style="font-size: 22px;">Welcome back!</h1> 
          
          <form action="/connect" method="post">
          
            <div class="field-wrap">
            <label>
              Username
            </label>
            <input type="text" name="username" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          
          <button type="submit" name="loginbtn" class="button button-block"/>Log Me In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
{% endblock %}
